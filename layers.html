<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Toggling baselayers</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicHJhdGlreWFkYXYiLCJhIjoiMTA2YWUxNjRkNmFmZGQ4YzAxZWFiNDk0NDM1YjE1YjAifQ.4P6N5dNmA_WQXd3BsJvu5w';
var geojson = [
  {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "id": "node/245609255",
      "properties": {
        "name": "Ramanagara"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          77.2804797,
          12.7252766
        ]
      }
    },
    {
      "type": "Feature",
      "id": "node/448092876",
      "properties": {
        "name": "Nandi Hills"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          77.6832926,
          13.4169898
        ]
      }
    },
    {
      "type": "Feature",
      "id": "node/818755728",
      "properties": {
        "name": "Shivanasamudram Falls"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          77.1667005,
          12.2966832
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "Bheemeshwari"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          77.31157422065735,
          12.30606227728311
        ]
      }
    }
  ]
}
];
  var map = L.mapbox.map('map', null, {
      maxZoom: 18
  }).setView([12.7395, 77.7104], 9).addControl(L.mapbox.geocoderControl('mapbox.places')).featureLayer.setGeoJSON(geojson);

  var layers = {
      Streets: L.mapbox.tileLayer('mapbox.streets'),
      Outdoors: L.mapbox.tileLayer('examples.ik7djhcc'),
      Satellite: L.mapbox.tileLayer('examples.map-igb471ik')
  };

  layers.Streets.addTo(map);
  L.control.layers(layers).addTo(map);
</script>
</body>
</html>
